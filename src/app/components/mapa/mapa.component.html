<div class="row">
    <div class="col-md-3 animated fadeIn fast info" *ngIf="hayDatos">
        <strong>Origen: </strong>
        <p>{{ruta.direccionFin.texto}}</p>
        <strong>Destino: </strong>
        <p>{{ruta.direccionInicio.texto}}</p>
        <strong>Tiempo estimado de viaje: </strong>
        <p>{{ruta.duracion.texto}}</p>
        <strong>Precio: </strong>
        <p>$</p>
        <button mat-raised-button color="warn">Solicitar</button>
    </div>
    <div class="col-md-3 info" *ngIf="mostrarError">
        <div class="d-flex justify-content-center">
            <div>
                <span class="material-icons mp-2">
              error_outline
              </span>
            </div>

            <p>{{mensajeError}}</p>
        </div>


    </div>
    <div class="col mapa">
        <agm-map (mapClick)="clickMapa($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngIf="existeOrigen()" name="origen" (dragEnd)="cambiandoPosicionOrigen($event)" [markerDraggable]="true" [latitude]="origen.lat" [longitude]="origen.lng">
            </agm-marker>
            <agm-marker *ngIf="existeDestino()" name="origen" (dragEnd)="cambiandoPosicionDestino($event)" [markerDraggable]="true" [latitude]="destino.lat" [longitude]="destino.lng">
                <agm-info-window>
                    <strong>prueba</strong>
                    <p>prueba2 </p>

                </agm-info-window>
            </agm-marker>

            <agm-direction (originDrag)="getcoords('direction',$event)" (status)="getStatus($event)" *ngIf="calcularRuta()" (onChange)="onChange($event)" [travelMode]="travelMode" [origin]="origen" [destination]="destino">

            </agm-direction>


        </agm-map>

    </div>

</div>
